---
layout: default
---


<!-- home content -->
<div class="home">


  <ul class="post-list">
	<!-- start list posts -->
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta post-meta-main">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
	<!-- end list posts -->
  </ul>


</div>
<!-- end home content -->
